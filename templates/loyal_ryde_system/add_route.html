{% extends "loyal_ryde_system/base/base.html" %} 
{% load static %} 

{% block title %}Agregar Ruta{% endblock title %}

{% block extra_css %} 

<link href="{% static 'assets/plugins/custom/datatables/datatables.bundle.css' %}" rel="stylesheet" type="text/css" />
{% endblock extra_css %}

{% block content %}

<div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container-xxl">
        <form id="kt_ecommerce_add_category_form" class="form d-flex flex-column flex-lg-row" data-kt-redirect="../../demo1/dist/apps/ecommerce/catalog/categories.html">
            <!--begin::Aside column-->
            <!--end::Aside column-->
            <!--begin::Main column-->
            <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                <!--begin::General options-->
                <div class="card card-flush py-4">
                    <!--begin::Card header-->
                    <div class="card-header">
                        <div class="card-title">
                            <h2>Registrar ruta</h2>
                        </div>
                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-0">
                        <!--begin::Input group-->
                        <div class="mb-10 fv-row">
                            <!--begin::Label-->
                            <label class="required form-label">Punto de partida</label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            
                            <select class="form-select mb-2" data-control="select2" data-hide-search="true" data-placeholder="Seleccione un punto de partida" id="">
                                <option selected disabled></option>
                                <option value="Caracas">Toda Caracas</option>
                                <option value="Arrecife">Arrecife</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Barquisimeto">Barquisimeto</option>
                                <option value="Carayaca">Carayaca</option>
                                <option value="Catia la Mar">Catia la Mar</option>
                                <option value="Charallave">Charallave</option>
                                <option value="Cua">Cua</option>
                                <option value="Guanta">Guanta</option>
                                <option value="Guarenas">Guarenas</option>
                                <option value="Guatire">Guatire</option>
                                <option value="La Guaira">La Guaira</option>
                                <option value="Los Teques">Los Teques</option>
                                <option value="Maracay">Maracay</option>
                                <option value="Moron">Moron</option>
                                <option value="Ocumare del Tuy">Ocumare del Tuy</option>
                                <option value="Puerto Cabello">Puerto Cabello</option>
                                <option value="Puerto La Cruz">Puerto La Cruz</option>
                                <option value="San Antonio de los Altos">San Antonio de los Altos</option>
                                <option value="Santa Lucia">Santa Lucia</option>
                                <option value="Santa Teresa">Santa Teresa</option>
                                <option value="Monay">Monay</option>
                                <option value="Valencia">Valencia</option>
                            </select>
                            <!--end::Input-->
                            <!--begin::Description-->
                            <!-- <div class="text-muted fs-7">El nro de placa es obligatorio.</div> -->
                            <!--end::Description-->
                        </div>
                        <!--end::Input group-->
                        <!--begin::Input group-->
                        <div class="mb-10 fv-row">
                            <!--begin::Label-->
                            <label class="form-label">Destino</label>
                            <!--end::Label-->
                            <!--begin::Editor-->
                            <input type="text" name="" class="form-control mb-2" placeholder="" value="" />
                            <!--end::Editor-->
                            <!--begin::Description-->
                            <!-- <div class="text-muted fs-7">El modelo del vehiculo es obligatorio</div> -->
                            <!--end::Description-->
                        </div>
                        <!--end::Input group-->
                    </div>
                    <!--end::Card header-->
                </div>
                <!--end::General options-->
                <!--begin::Automation-->
                <!--end::Automation-->
                <div class="d-flex justify-content-end">
                    <!--begin::Button-->
                    <a href="../../demo1/dist/apps/ecommerce/catalog/products.html" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Cancelar</a>
                    <!--end::Button-->
                    <!--begin::Button-->
                    <button type="submit" id="kt_ecommerce_add_category_submit" class="btn btn-primary">
                        <span class="indicator-label">Registrar Flota</span>
                        <span class="indicator-progress">Please wait...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                    <!--end::Button-->
                </div>
            </div>
            <!--end::Main column-->
        </form>
    </div>
    <!--end::Container-->
</div>
{% endblock content %} 

{% block extra_js %} 
<script src="{% static 'assets/plugins/custom/datatables/datatables.bundle.js' %}"></script>
<script src="{% static 'assets/plugins/custom/formrepeater/formrepeater.bundle.js' %}"></script>
<!--end::Page Vendors Javascript-->
<!--begin::Page Custom Javascript(used by this page)-->
<script src="{% static 'assets/js/custom/apps/ecommerce/catalog/save-category.js' %}"></script>
<script src="{% static 'assets/js/widgets.bundle.js' %}"></script>
<script src="{% static 'assets/js/custom/widgets.js' %}"></script>
<script src="{% static 'assets/js/custom/apps/chat/chat.js' %}"></script>
<script src="{% static 'assets/js/custom/utilities/modals/upgrade-plan.js' %}"></script>
<script src="{% static 'ssets/js/custom/utilities/modals/create-app.js' %}"></script>
<script src="{% static 'assets/js/custom/utilities/modals/users-search.js' %}"></script>
<!--end::Page Custom Javascript-->
{% endblock extra_js %}
