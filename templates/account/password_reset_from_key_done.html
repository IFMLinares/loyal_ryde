{% extends "account/base/base.html" %}


{% load i18n %}
{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
    <!--begin::Heading-->
    <div class="text-center mb-10">
        <!--begin::Title-->
        <h1 class="text-dark mb-3">{% trans "Change Password" %}</h1>
        <!--end::Title-->
        <p class="text-gray-400 fw-bold fs-4">{% trans 'Your password is now changed.' %}</p>
    </div>
    <!--end::Heading-->
    <!--begin::Actions-->
    <div class="text-center">
        <a href="{% url 'account_login' %}" class="btn btn-lg btn-success w-100 mb-5">{% trans "Back to Login" %}</a>
    </div>
    <!--end::Actions-->
</div>
{% endblock %}
