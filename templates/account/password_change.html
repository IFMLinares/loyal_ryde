{% extends "base/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <h1>{% trans "Change Password" %}</h1>

                            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                                {% csrf_token %}
                                <p><label for="id_oldpassword">Contraseña actual:</label> <input type="password" name="oldpassword" placeholder="Contraseña actual" autocomplete="current-password" required id="id_oldpassword" class="form-control rounded add-order"></p>
                                <p><label for="id_password1">Nueva contraseña:</label> <input type="password" name="password1" placeholder="Nueva contraseña" autocomplete="new-password" required id="id_password1" class="form-control rounded add-order"></p>
                                <p><label for="id_password2">Nueva contraseña (de nuevo):</label> <input type="password" name="password2" placeholder="Nueva contraseña (de nuevo)" required id="id_password2" class="form-control rounded add-order"></p>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success" name="action">{% trans "Change Password" %}</button>
                                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
