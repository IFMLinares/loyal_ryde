        <script>
            {% if messages %}
                    var errors = '';
                    {% for message in messages %}

                    Swal.fire({
                        title: 'Error!',
                        text: errors,
                        icon: "error",
                        // footer: '<a href="#">Why do I have this issue?</a>'
                    });
            {% endif %}
        </script>
		{% block error_js %}
        <script>
            {% if form.errors %}
                var errors = '';
                {% for field in form %}
                    {% for error in field.errors %}
                        errors += '<p style="margin-top: 7px; margin-bottom: 7px;">{{ field.label|title }}: {{ error|escape }}</p>';
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    errors += '<p style="margin-top: 7px; margin-bottom: 7px;">{{ error|escape }}</p>';
                {% endfor %}
                Swal.fire({
                    title: 'Error!',
                    html: errors, // Cambia 'text' por 'html'
                    icon: "error",
                    width: 500,
                    height: 700
                    // footer: '<a href="#">Why do I have this issue?</a>'
                });
            {% endif %}
        </script>
