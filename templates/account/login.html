{% extends "account/base/base.html" %}

{% load static %}
{% block title %} Iniciar Sesión {% endblock %}
{% block content %}
        
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						<form class="form w-100" method="POST" action="{% url 'account_login' %}">
                            {% csrf_token %}
							<!--begin::Heading-->
							<div class="text-center mb-10">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">Inicia sesión en Loyal Ryde</h1>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-400 fw-bold fs-4">No tienes cuenta?
								<a href="../../demo1/dist/authentication/layouts/dark/sign-up.html" class="link-primary fw-bolder">Crear una cuenta</a></div>
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Label-->
								<label class="form-label fs-6 fw-bolder text-dark">Nombre de usuario</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="text" autocomplete="off" id="id_login" name="login" placeholder="Enter username"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Wrapper-->
								<div class="d-flex flex-stack mb-2">
									<!--begin::Label-->
									<label class="form-label fw-bolder text-dark fs-6 mb-0">Contraseña</label>
									<!--end::Label-->
									<!--begin::Link-->
									<a href="../../demo1/dist/authentication/layouts/dark/password-reset.html" class="link-primary fs-6 fw-bolder">Olvidaste tu contraseña?</a>
									<!--end::Link-->
								</div>
								<!--end::Wrapper-->
								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="password" placeholder="Ingrese su contraseña" id="id_password" name="password" autocomplete="off" />
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Actions-->
							<div class="text-center">
								<!--begin::Submit button-->
								<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
									<span class="indicator-label">Continuar</span>
								</button>
								<!--end::Submit button-->
								<!--begin::Separator-->
								<div class="text-center text-muted text-uppercase fw-bolder mb-5">ó</div>
								<!--end::Separator-->
								<!--begin::Google link-->
								<a href="#" class="disabled btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
								<img alt="Logo" src="{% static 'assets/media/svg/brand-logos/google-icon.svg'%}" class="h-20px me-3" />Continuar con Google</a>
								<!--end::Google link-->
								<!--begin::Google link-->
								<a href="#" class="disabled btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
								<img alt="Logo" src="{% static 'assets/media/svg/brand-logos/facebook-4.svg'%}" class="h-20px me-3" />Continuar con Facebook</a>
								<!--end::Google link-->
								<!--begin::Google link-->
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
{% endblock %}
